version: '3.8'

services:
  postgres_dev:
    image: postgres:15-alpine
    container_name: petshop_db_dev
    environment:
      POSTGRES_USER: petshop
      POSTGRES_PASSWORD: petshop123
      POSTGRES_DB: petshop_db_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petshop"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend_dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petshop_backend_dev
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres_dev
      DB_PORT: 5432
      DB_USER: petshop
      DB_PASSWORD: petshop123
      DB_NAME: petshop_db_dev
    ports:
      - "3002:3001"
    depends_on:
      postgres_dev:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend_dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: petshop_frontend_dev
    ports:
      - "3001:80"
    depends_on:
      - backend_dev

volumes:
  postgres_data_dev:

