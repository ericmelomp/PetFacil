version: '3.8'

services:
  postgres_test:
    image: postgres:15-alpine
    container_name: petshop_db_test
    environment:
      POSTGRES_USER: petshop_test
      POSTGRES_PASSWORD: petshop123_test
      POSTGRES_DB: petshop_db_test
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petshop_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - petshop_test_network

  backend_test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petshop_backend_test
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres_test
      DB_PORT: 5432
      DB_USER: petshop_test
      DB_PASSWORD: petshop123_test
      DB_NAME: petshop_db_test
    ports:
      - "3002:3001"
    depends_on:
      postgres_test:
        condition: service_healthy
    networks:
      - petshop_test_network

  frontend_test:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    container_name: petshop_frontend_test
    ports:
      - "3001:80"
    depends_on:
      - backend_test
    networks:
      - petshop_test_network

volumes:
  postgres_data_test:

networks:
  petshop_test_network:
    driver: bridge

