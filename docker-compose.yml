version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: petshop_db
    environment:
      POSTGRES_USER: petshop
      POSTGRES_PASSWORD: petshop123
      POSTGRES_DB: petshop_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petshop"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petshop_backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: petshop
      DB_PASSWORD: petshop123
      DB_NAME: petshop_db
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: petshop_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:

