version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: petshop_db
    environment:
      POSTGRES_USER: petshop
      POSTGRES_PASSWORD: petshop123
      POSTGRES_DB: petshop_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petshop"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petshop_backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: petshop
      DB_PASSWORD: petshop123
      DB_NAME: petshop_db
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    # Volumes removidos para funcionar corretamente no Portainer
    # Os arquivos são copiados durante o build da imagem

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: petshop_frontend
    # Porta removida - agora acessa apenas via nginx-proxy
    expose:
      - "80"
    depends_on:
      - backend

  # Proxy reverso nginx na porta 80 (padrão HTTP)
  nginx-proxy:
    image: nginx:alpine
    container_name: petshop_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

